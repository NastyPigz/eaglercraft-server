run:
  clearVil:
    interval: 0
    broadcast: true
    broadcastmsg: '&6[Villager-Cleaner] &3Cleared +RemoveAmount villagers!'
    world-filter:
    - neverClear_world
    clear-list:
    - Villager
  eggcleaner:
    interval: 60000
    limit: 100
    broadcast: true
    broadcastmsg: '&6[Egg-Cleaner] &3Cleared +RemoveAmount items!'
    world-filter:
    - world_end
    clear-list:
    - Chicken
